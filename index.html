<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAF Breakdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BEAF Breakdown</h1>
    <p>Operator notation: <code>a{b}c =</code></p>
    <div id="notation">
        <p><code>a▲▲▲▲▲▲▲c =</code></p>
        <p><code>(b arrows)</code></p>
        <p><code>a<sup>a<sup>a<sup>a...<sub>b</sub></sup></sup></sup></code></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
